        <script>
            function getNumber(){
                input = document.getElementById("inputNum").value;

                hellooooo(input);
            }

            function cancels(){
                document.getElementById("result").innerHTML = "";
                document.getElementById("inputNum").value = "";
            }

            function hellooooo (b){
                resultDiv = document.getElementById("result");

                resultDiv.innerHTML = "";
                
                for(c = 1 ; c<=b; c++) {
                    if (c % 2){
                        resultDiv.innerHTML += c + " is odd<br>";
                    } else{
                        resultDiv.innerHTML += c + " is even<br>";
                    }
                }
            }
        </script>
