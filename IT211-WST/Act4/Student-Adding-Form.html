    <style>
        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0; 
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-image: url('https://raw.githubusercontent.com/TaffyRaphy/BSU_na_may_Activities/refs/heads/main/IT211-WST/imagesrc/bg.jpg');

            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .id-card {
            background-color: #f9e5a0;
            width: 800px;
            max-width: 95%;
            border-radius: 60px;
            border: none;
            padding: 0;
            position: relative;
            box-shadow: 15px 15px 30px rgba(0,0,0,0.3);
            margin-bottom: 30px;
            overflow: hidden;
        }

        /* Star Border Container */
        .star-border {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        .star {
            position: absolute;
            font-size: 30px;
            color: #2c2c2c;
        }

        /* Corner stars */
        .star:nth-child(1) { top: 8px; left: 12px; transform: rotate(-15deg); font-size: 32px; }
        .star:nth-child(2) { top: 10px; right: 8px; transform: rotate(25deg); font-size: 35px; }
        .star:nth-child(3) { bottom: 12px; left: 15px; transform: rotate(40deg); font-size: 28px; }
        .star:nth-child(4) { bottom: 8px; right: 10px; transform: rotate(-20deg); font-size: 33px; }

        /* Top stars - playful spacing */
        .star:nth-child(5) { top: 12px; left: calc(8% - 10px); transform: rotate(10deg); font-size: 28px; }
        .star:nth-child(6) { top: 8px; left: calc(15% - 12px); transform: rotate(-15deg); }
        .star:nth-child(7) { top: 15px; left: calc(22% - 8px); transform: rotate(20deg); font-size: 32px; }
        .star:nth-child(8) { top: 10px; left: calc(30% - 15px); transform: rotate(-8deg); }
        .star:nth-child(9) { top: 12px; left: calc(37% - 10px); transform: rotate(25deg); font-size: 29px; }
        .star:nth-child(10) { top: 9px; left: calc(45% - 12px); transform: rotate(-12deg); }
        .star:nth-child(11) { top: 14px; left: calc(52% - 8px); transform: rotate(18deg); font-size: 31px; }
        .star:nth-child(12) { top: 11px; left: calc(60% - 14px); transform: rotate(-22deg); }
        .star:nth-child(13) { top: 8px; left: calc(67% - 11px); transform: rotate(15deg); font-size: 28px; }
        .star:nth-child(14) { top: 13px; left: calc(75% - 9px); transform: rotate(-18deg); }
        .star:nth-child(15) { top: 10px; left: calc(82% - 13px); transform: rotate(28deg); font-size: 32px; }
        .star:nth-child(16) { top: 12px; left: calc(90% - 10px); transform: rotate(-10deg); }

        /* Bottom stars - playful spacing */
        .star:nth-child(17) { bottom: 10px; left: calc(8% - 12px); transform: rotate(22deg); font-size: 29px; }
        .star:nth-child(18) { bottom: 14px; left: calc(15% - 8px); transform: rotate(-16deg); }
        .star:nth-child(19) { bottom: 9px; left: calc(22% - 14px); transform: rotate(12deg); font-size: 31px; }
        .star:nth-child(20) { bottom: 12px; left: calc(30% - 10px); transform: rotate(-25deg); }
        .star:nth-child(21) { bottom: 11px; left: calc(37% - 11px); transform: rotate(18deg); font-size: 28px; }
        .star:nth-child(22) { bottom: 8px; left: calc(45% - 9px); transform: rotate(-14deg); }
        .star:nth-child(23) { bottom: 13px; left: calc(52% - 13px); transform: rotate(24deg); font-size: 30px; }
        .star:nth-child(24) { bottom: 10px; left: calc(60% - 12px); transform: rotate(-20deg); }
        .star:nth-child(25) { bottom: 12px; left: calc(67% - 10px); transform: rotate(16deg); font-size: 32px; }
        .star:nth-child(26) { bottom: 9px; left: calc(75% - 14px); transform: rotate(-12deg); }
        .star:nth-child(27) { bottom: 14px; left: calc(82% - 8px); transform: rotate(20deg); font-size: 29px; }
        .star:nth-child(28) { bottom: 11px; left: calc(90% - 11px); transform: rotate(-18deg); }

        /* Left stars - playful spacing */
        .star:nth-child(29) { left: 12px; top: calc(10% - 10px); transform: rotate(-14deg); font-size: 31px; }
        .star:nth-child(30) { left: 18px; top: calc(17% - 12px); transform: rotate(20deg); }
        .star:nth-child(31) { left: 10px; top: calc(24% - 8px); transform: rotate(-18deg); font-size: 28px; }
        .star:nth-child(32) { left: 14px; top: calc(31% - 14px); transform: rotate(25deg); }
        .star:nth-child(33) { left: 16px; top: calc(38% - 10px); transform: rotate(-10deg); font-size: 30px; }
        .star:nth-child(34) { left: 11px; top: calc(45% - 11px); transform: rotate(16deg); }

        .star:nth-child(36) { left: 13px; top: calc(59% - 9px); transform: rotate(18deg); }

        .star:nth-child(39) { left: 14px; top: calc(80% - 14px); transform: rotate(-12deg); font-size: 28px; }
        .star:nth-child(40) { left: 10px; top: calc(87% - 11px); transform: rotate(14deg); }

        /* Right stars - playful spacing */
        .star:nth-child(41) { right: 14px; top: calc(10% - 12px); transform: rotate(24deg); font-size: 30px; }
        .star:nth-child(42) { right: 10px; top: calc(17% - 10px); transform: rotate(-18deg); }

        .star:nth-child(45) { right: 15px; top: calc(38% - 11px); transform: rotate(26deg); font-size: 28px; }
        .star:nth-child(46) { right: 11px; top: calc(45% - 13px); transform: rotate(-16deg); }
        .star:nth-child(47) { right: 13px; top: calc(52% - 10px); transform: rotate(19deg); font-size: 32px; }
        .star:nth-child(48) { right: 17px; top: calc(59% - 12px); transform: rotate(-14deg); }
        .star:nth-child(49) { right: 12px; top: calc(66% - 8px); transform: rotate(22deg); font-size: 29px; }
        .star:nth-child(50) { right: 14px; top: calc(73% - 14px); transform: rotate(-24deg); }
        .star:nth-child(51) { right: 10px; top: calc(80% - 11px); transform: rotate(16deg); font-size: 30px; }
        .star:nth-child(52) { right: 16px; top: calc(87% - 9px); transform: rotate(-12deg); }

        /* ID Content Area */
        .id-content {

            padding: 12px;
            display: block;
            margin: 20px auto 0 auto;
        }

    </style>
</head>
