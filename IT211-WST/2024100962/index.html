        .id-card {

            padding: 0;
            position: relative;
            box-shadow: 10px 10px 25px rgba(0,0,0,0.3);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .id-card:hover {
            box-shadow: 14px 18px 35px rgb(0, 0, 0);
        }

        .id-card a {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        /* Star Border Container */
        .star-border {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        .star {
            position: absolute;
            font-size: 18px;
            color: #2c2c2c;
        }

        /* Corner stars */
        .star:nth-child(1) { top: 6px; left: 8px; transform: rotate(-15deg); font-size: 20px; }
        .star:nth-child(2) { top: 6px; right: 6px; transform: rotate(25deg); font-size: 22px; }
        .star:nth-child(3) { bottom: 8px; left: 10px; transform: rotate(40deg); font-size: 18px; }
        .star:nth-child(4) { bottom: 6px; right: 8px; transform: rotate(-20deg); font-size: 20px; }

        /* Top stars */
        .star:nth-child(5) { top: 8px; left: 20%; transform: rotate(10deg); font-size: 16px; }
        .star:nth-child(6) { top: 6px; left: 40%; transform: rotate(-15deg); font-size: 18px; }
        .star:nth-child(7) { top: 9px; left: 60%; transform: rotate(20deg); font-size: 17px; }
        .star:nth-child(8) { top: 7px; left: 80%; transform: rotate(-8deg); font-size: 19px; }

        /* Bottom stars */
        .star:nth-child(9) { bottom: 7px; left: 20%; transform: rotate(22deg); font-size: 17px; }
        .star:nth-child(10) { bottom: 9px; left: 40%; transform: rotate(-16deg); font-size: 18px; }
        .star:nth-child(11) { bottom: 6px; left: 60%; transform: rotate(12deg); font-size: 19px; }
        .star:nth-child(12) { bottom: 8px; left: 80%; transform: rotate(-25deg); font-size: 16px; }

        /* Left stars */
        .star:nth-child(13) { left: 8px; top: 20%; transform: rotate(-14deg); font-size: 18px; }
        .star:nth-child(14) { left: 6px; top: 40%; transform: rotate(20deg); font-size: 17px; }
        .star:nth-child(15) { left: 9px; top: 60%; transform: rotate(-18deg); font-size: 19px; }
        .star:nth-child(16) { left: 7px; top: 80%; transform: rotate(25deg); font-size: 16px; }

        /* Right stars */
        .star:nth-child(17) { right: 7px; top: 20%; transform: rotate(24deg); font-size: 17px; }
        .star:nth-child(18) { right: 9px; top: 40%; transform: rotate(-18deg); font-size: 18px; }
        .star:nth-child(19) { right: 6px; top: 60%; transform: rotate(12deg); font-size: 19px; }
        .star:nth-child(20) { right: 8px; top: 80%; transform: rotate(-20deg); font-size: 16px; }

    </style>
